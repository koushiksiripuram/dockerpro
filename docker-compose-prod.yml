version: "3"

services:
  nginx: 
    image: nginx:stable-alpine
    ports:
      - "80:80"
  node-app:
    deploy:
      replicas: 8
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 15s
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      - MONGO_USER=koushik
      - MONGO_PASSWORD=krishna
      - SESSION_SECRET=secret
    command: node index.js
  mongo:
    image: mongo:latest    
    environment:
      - MONGO_INITDB_ROOT_USERNAME=koushik
      - MONGO_INITDB_ROOT_PASSWORD=krishna